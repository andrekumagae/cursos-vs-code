        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            /* Sem essa propriedade não funciona */
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        var px = 0;
        var py = 0;

        //função anonima
        /*document.addEventListener("keydown", function (event) {

                */

        //chamando a função pelo argumento do addEventListener    
        document.addEventListener("keydown", move)
        function move() {
            var obj = document.getElementById("dv1");
            var tecla = event.keyCode;
            if (tecla == 37) {
                px -= 10;
                obj.style.left = px + "px";
            } else if (tecla == 38) {
                py -= 10;
                obj.style.top = py + "px";
            } else if (tecla == 39) {
                px += 10;
                obj.style.left = px + "px";
            } else if (tecla == 40) {
                py += 10;
                obj.style.top = py + "px";
            } else if (tecla == 13) {
                alert("Evento keydown removido.")
                //removendo a função apertando a tecla enter
                this.removeEventListener("keydown", move);
            }
        }

    </script>

<body>
    <div id="dv1"></div>
</body>
