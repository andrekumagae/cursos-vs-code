<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
    <script>
        var tmp;
        function mudaCor() {
            var obj = document.getElementById("dv1");
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            obj.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        }
        //atualizar ao carregar página
        //window.addEventListener("load",mudaCor);

        //dar um tempo após carregar a página
        //var tmp = setTimeout(mudaCor, 3000);

        //mudar aleatoriamente sem parar
        function iniciar() {
            tmp = setInterval(mudaCor, 100);
        }

        //parar a função setInterval
        function parar() {
            clearInterval(tmp);
        }

        //atribuir events listeners em uma função
        function addEventos() {
            document.getElementById("bt1").addEventListener("click", iniciar);
            document.getElementById("bt2").addEventListener("click", parar);
        }

        window.addEventListener("load", addEventos);
    </script>
</head>

<body>
    <div id="dv1"></div>
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
</body>

</html>
