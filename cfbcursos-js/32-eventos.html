<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <script>
        function mudaCor(objeto, cor){
            objeto.style.backgroundColor= cor;
        }

        function mudaPosicao(objeto, cor){
            objeto.style.position="absolute";
            objeto.style.left=Math.random()*500+"px";
            objeto.style.top=Math.random()*500+"px";

        }

        function ola(){
            var hora = new Date().getHours();
            if (hora < 12) txt="Bom dia"
            else if (hora < 18) txt = "Boa tarde";
            else txt="Boa noite";
            alert(txt + ", sÃ£o " + hora + " horas.");
            console.log(hora);
        }
    </script>
</head>
<body onload="ola()">
    <div id="dv1" 
    onmouseover="mudaCor(this,'#f00')" 
    onmouseout="mudaCor(this, '#fff')"
    onmousedown="mudaCor(this, '#0f0')"
    onmousewheel="mudaCor(this, '#0f0')"
    ></div>
    <br>
    <button 
    onclick="alert('CFB Cursos')"
    onmouseover="mudaPosicao(this)"
    >Clique em mim!</button>
</body>
</html>
