<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var br="<br>"
        var raizQuadradaFracao = Math.SQRT1_2;
        document.write(raizQuadradaFracao)
        var potencia = Math.pow(4,2)
        document.write(br+potencia)
        var aleatorio = Math.round(Math.random()*10)
        document.write(br+aleatorio)
    </script>
</body>
</html>
